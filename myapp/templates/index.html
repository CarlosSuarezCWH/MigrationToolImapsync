<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Migración de correo electrónico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#migrate_button").click(function() {
                $("#progress_bar").show();
                $("#progress_text").text("Migración en progreso...");

                $.ajax({
                    url: "/migrate",
                    method: "POST",
                    data: {
                        src_host: $("#src_host").val(),
                        src_user: $("#src_user").val(),
                        src_password: $("#src_password").val(),
                        src_use_ssl: $("#src_use_ssl").is(":checked"),
                        dst_host: $("#dst_host").val(),
                        dst_user: $("#dst_user").val(),
                        dst_password: $("#dst_password").val(),
                        dst_use_ssl: $("#dst_use_ssl").is(":checked")
                    },
                    success: function(data) {
                        $("#progress_bar").hide();
                        $("#progress_text").text(data.message || "Migración completada exitosamente.");
                    },
                    error: function(error) {
                        $("#progress_bar").hide();
                        $("#progress_text").text("Error: " + error.responseJSON.error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Migración de correo electrónico</h1>
        <form id="migration_form" class="form-group">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="src_host" class="form-label">Servidor de origen:</label>
                    <input type="text" id="src_host" name="src_host" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="src_user" class="form-label">Usuario de origen:</label>
                    <input type="text" id="src_user" name="src_user" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="src_password" class="form-label">Contraseña de origen:</label>
                    <input type="password" id="src_password" name="src_password" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <div class="form-check mt-4">
                        <input type="checkbox" id="src_use_ssl" name="src_use_ssl" class="form-check-input">
                        <label for="src_use_ssl" class="form-check-label">Usar SSL en el servidor de origen</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dst_host" class="form-label">Servidor de destino:</label>
                    <input type="text" id="dst_host" name="dst_host" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="dst_user" class="form-label">Usuario de destino:</label>
                    <input type="text" id="dst_user" name="dst_user" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dst_password" class="form-label">Contraseña de destino:</label>
                    <input type="password" id="dst_password" name="dst_password" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <div class="form-check mt-4">
                        <input type="checkbox" id="dst_use_ssl" name="dst_use_ssl" class="form-check-input">
                        <label for="dst_use_ssl" class="form-check-label">Usar SSL en el servidor de destino</label>
                    </div>
                </div>
            </div>
            <button type="button" id="migrate_button" class="btn btn-primary">Iniciar migración</button>
        </form>
        <br>
        <div id="progress_bar" class="progress" style="display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
        </div>
        <p id="progress_text" class="mt-3"></p>
    </div>
</body>
</html>
